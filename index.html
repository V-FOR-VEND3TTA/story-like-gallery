<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Cards</title>
</head>
<body>
    <h2 class="heading">Locations we have visited</h2>
    <div class="main">
        <div class="box">
            <img src="bahamas-overman.jpg" alt="Bahamas oblique overview">
            <div class="details">
                <i></i>
                <p>The Bahamas (overview)</p>
            </div>
        </div>
        <div class="box">
            <img src="deans-blue-hole.jpg" alt="Dean's Blue Hole in the Bahamas">
            <div class="details">
                <i></i>
                <p>Dean's Blue Hole in the Bahamas</p>
            </div>
        </div>
        <div class="box">
            <img src="diogo-fagundes-dbBKeN1s8GY-unsplash.jpg" alt="">
            <div class="details">
                <i></i>
                <p>The streets of Paris, France</p>
            </div>
        </div>
    </div>
</body>
</html>
